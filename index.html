<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片格式转换</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        input[type="file"] {
            background: #fff;
            color: #000;
        }
        button {
            background: #feb47b;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff7e5f;
        }
        .result img {
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>图片格式转换</h1>
    <div class="container">
        <div class="input-group">
            <label for="file">选择图片：</label>
            <input type="file" id="file" accept="image/*">
        </div>
        <div class="input-group">
            <label for="format">转换格式：</label>
            <select id="format">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WEBP</option>
                <option value="tiff">TIFF</option>
                <option value="bmp">BMP</option>
                <option value="gif">GIF</option>
            </select>
        </div>
        <div class="input-group">
            <label for="width">调整宽度：</label>
            <input type="number" id="width" placeholder="留空表示不变">
        </div>
        <div class="input-group">
            <label for="height">调整高度：</label>
            <input type="number" id="height" placeholder="留空表示不变">
        </div>
        <div class="input-group">
            <label for="crop">剪裁：</label>
            <input type="checkbox" id="crop">
        </div>
        <div class="input-group">
            <label for="rotate">旋转角度：</label>
            <input type="number" id="rotate" placeholder="例如：90">
        </div>
        <button id="convertButton">转换图片</button>
    </div>
    <div class="result" id="result"></div>

    <script type="module">
        import Vips from './vips-es6.js';

        async function initializeVips() {
            try {
                console.log('正在初始化 VIPS...');
                const vips = await Vips();
                console.log('VIPS 初始化成功');
                return vips;
            } catch (error) {
                console.error('VIPS 初始化失败', error);
            }
        }

        document.getElementById('convertButton').addEventListener('click', async () => {
            console.log('转换按钮被点击');
            const fileInput = document.getElementById('file');
            const format = document.getElementById('format').value;
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const crop = document.getElementById('crop').checked;
            const rotate = parseInt(document.getElementById('rotate').value);

            if (fileInput.files.length === 0) {
                alert('请先选择一张图片');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.onload = async function(e) {
                console.log('文件读取成功');
                const arrayBuffer = e.target.result;

                const vips = await initializeVips();

                let image;
                try {
                    image = vips.Image.newFromBuffer(new Uint8Array(arrayBuffer));
                    console.log('图像加载成功');
                } catch (error) {
                    console.error('图像加载失败', error);
                    return;
                }

                if (!isNaN(width) || !isNaN(height)) {
                    image = image.resize(width / image.width, height / image.height, { kernel: vips.KERNEL_NEAREST });
                    console.log(`图像调整大小为：宽度=${width}, 高度=${height}`);
                }

                if (crop) {
                    const smallerSide = Math.min(image.width, image.height);
                    image = image.crop((image.width - smallerSide) / 2, (image.height - smallerSide) / 2, smallerSide, smallerSide);
                    console.log('图像剪裁成功');
                }

                if (!isNaN(rotate)) {
                    image = image.rot(rotate);
                    console.log(`图像旋转角度为：${rotate}`);
                }

                const options = {};
                if (format === 'jpg') options.Q = 90; // 示例：设置JPG质量为90

                try {
                    const buffer = image.writeToBuffer(`.${format}`, options);
                    const blob = new Blob([buffer], { type: `image/${format}` });
                    const url = URL.createObjectURL(blob);
                    document.getElementById('result').innerHTML = `<img src="${url}" alt="转换后的图片">`;
                    console.log('图像转换成功并展示');
                } catch (error) {
                    console.error('图像转换失败', error);
                }
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
